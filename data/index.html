<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="res/style.css">
</head>

<body>
    <script src="res/helpers.js"></script>
    <nav>
        <ul id="mnav">
            <script>lGet(document.getElementById("mnav"));</script>
        </ul>
    </nav>
    <main id="amain">
        <script>
            tGet("motd").then((json) => {
                var motd = document.createElement('h2');
                motd.innerText = json.title;
                var mbody = document.createElement('p');
                mbody.innerText = json.text.concat("\n\n");
                var msmall = document.createElement("small");
                msmall.innerText = `Updated ${json.date}\nGenerated in ${json.time}\nAPI v${json.version}`;
                document.getElementById("amain").appendChild(motd);
                document.getElementById("amain").appendChild(mbody);
                mbody.appendChild(msmall);
            });
        </script>
    </main>
    <aside id="aside">
        <script>
            tGet("side").then((json) => {
                var side = document.createElement('h2');
                side.innerText = json.title;
                var sbody = document.createElement('p');
                sbody.innerText = json.text.concat("\n\n");
                var ssmall = document.createElement("small");
                ssmall.innerText = `Updated ${json.date}\nGenerated in ${json.time}\nAPI v${json.version}`;
                document.getElementById("aside").appendChild(side);
                document.getElementById("aside").appendChild(sbody);
                sbody.appendChild(ssmall);
            });
        </script>
    </aside>
</body>

</html>
